<nz-spin [nzSpinning]="loading">
  <ng-container *ngIf="word">
    <div class="word">
      <span class="word-text" title="Click to show translation"
        nz-popover nzTrigger="click" [nzContent]="hintTemplate">
        {{word.text}}
      </span>
    </div>
    
    <nz-button-group class="word-actions">
      <a nz-button nzSize="small" nzType="dashed" title="Open in Google Translate"
        target="_blank" [href]="word.googleTranslateLink">
        <i nz-icon type="google"></i>
      </a>
      <a nz-button nzSize="small" nzType="dashed" title="Open in Google Images"
        target="_blank" [href]="word.googleImagesLink">
        <i nz-icon type="search"></i>
      </a>
      <button nz-button nzSize="small" nzType="dashed"
        title="Edit word" (click)="edit()">
        <i nz-icon type="edit"></i> 
      </button>
    </nz-button-group>

    <button nz-button (click)="next()" title="Next random word" class="next-word">
      <i nz-icon type="interation"></i> Next
    </button>

    <nz-badge [nzCount]="wordCount" title="Words shown"
      [nzStyle]="{ backgroundColor: '#fff', color: '#999', border: '1px solid #999' }"></nz-badge>
  </ng-container>

  <nz-alert *ngIf="!loading && !word" nzType="info" nzMessage="No data"></nz-alert>
</nz-spin>

<ng-template #hintTemplate>
  <div class="word-hint">{{word?.translation}}</div>
</ng-template>

<v-word-edit (complete)="editComplete()"></v-word-edit>
