<nz-modal nzTitle="Edit word" [(nzVisible)]="open" [nzFooter]="null"
 (nzOnCancel)="closeModal()" nzClassName="word-edit-modal">
  <form nz-form *ngIf="word" #form="ngForm">
    <nz-form-item>
      <nz-form-label [nzSm]="5">Text</nz-form-label>
      <nz-form-control [nzSm]="19" nzValidateStatus="success">
        <input nz-input name="text" type="text" maxlength="200"
          placeholder="Text" [(ngModel)]="word.text" notEmpty>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="5">Translation</nz-form-label>
      <nz-form-control [nzSm]="19">
        <input nz-input name="translation" type="text" maxlength="200"
          placeholder="Translation" [(ngModel)]="word.translation">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <button nz-button (click)="closeModal()">
        <i nz-icon nzType="left-circle"></i> Cancel
      </button>
      <button nz-button nzType="primary" (click)="updateWord()"
        [nzLoading]="loading" [disabled]="form.invalid" class="save-btn">
        <i nz-icon nzType="save"></i> Save
      </button>
    </nz-form-item>
  </form> 
</nz-modal>
