<ng-template #modalTemplate>
  <div class="header">Edit word</div>
  <div class="content">
    <form class="ui form" [formGroup]="wordForm">
      <div class="field">
        <label>Text</label>
        <textarea formControlName="text" rows="2" maxlength="200"></textarea>
      </div>
      <div class="field">
        <label>Translation</label>
        <textarea formControlName="translation" rows="2" maxlength="200"></textarea>
      </div>
      <div class="field">
        <button class="ui basic button" (click)="onClose()">
          <i class="arrow circle left icon"></i> Cancel
        </button>
        <button class="ui button save" [disabled]="wordForm.invalid" (click)="onSave()">
          <i class="save outline icon"></i> Save
        </button>
      </div>
    </form>
    <div *ngIf="loading" class="ui active inverted dimmer">
      <div class="ui medium loader"></div>
    </div>
  </div>
</ng-template>
