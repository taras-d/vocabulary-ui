<nz-spin [nzSpinning]="loading">
  <ng-container *ngIf="totalInMonth">
    <nz-dropdown>
      <button nz-button nz-dropdown>
        <span>{{selectedYear}}</span> <i nz-icon type="down"></i>
      </button>
      <ul nz-menu>
        <li nz-menu-item *ngFor="let year of years" (click)="yearClick(year)">
          <a>{{year}}</a>
        </li>
      </ul>
    </nz-dropdown>
    <div class="canvas-container">
      <canvas #canvas></canvas>
    </div>
  </ng-container>

  <nz-alert *ngIf="!loading && !totalInMonth" nzType="info" nzMessage="No data"></nz-alert>
</nz-spin>
