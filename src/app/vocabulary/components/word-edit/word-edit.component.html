<nz-modal nzTitle="Edit word" [(nzVisible)]="open" [nzFooter]="null"
 (nzOnCancel)="closeModal()" nzClassName="word-edit-modal">
  <form nz-form *ngIf="word" #form="ngForm" (ngSubmit)="updateWord()">
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzNoColon]="true">Text</nz-form-label>
      <nz-form-control [nzSm]="19" nzValidateStatus="success">
        <input nz-input name="text" type="text" maxlength="200"
          placeholder="Text" [(ngModel)]="word.text" vNotEmpty>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzNoColon]="true">Translation</nz-form-label>
      <nz-form-control [nzSm]="19">
        <input nz-input name="translation" type="text" maxlength="200"
          placeholder="Translation" [(ngModel)]="word.translation">
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzNoColon]="true">Created</nz-form-label>
      <nz-form-control [nzSm]="19">
        <input nz-input value="{{word.createdAt|date:'dd.MM.yyyy HH:mm:ss'}}" disabled>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="5" [nzNoColon]="true">Updated</nz-form-label>
      <nz-form-control [nzSm]="19">
        <input nz-input value="{{word.updatedAt|date:'dd.MM.yyyy HH:mm:ss'}}" disabled>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <button nz-button (click)="closeModal()" type="button">
        <i nz-icon nzType="left-circle"></i> Cancel
      </button>
      <button nz-button nzType="primary" class="save-btn"
        [nzLoading]="loading" [disabled]="form.invalid">
        <i nz-icon nzType="save"></i> Save
      </button>
    </nz-form-item>
  </form> 
</nz-modal>
