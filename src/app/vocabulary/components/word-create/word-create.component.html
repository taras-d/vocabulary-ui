<nz-modal nzTitle="Add word(s)" [(nzVisible)]="open" [nzFooter]="null"
  (nzOnCancel)="closeModal()" nzClassName="word-create-modal">
  <form nz-form #form="ngForm" (ngSubmit)="saveWords()">
    <div class="items-wrapper">
      <nz-form-item *ngFor="let word of words; index as wordIndex">
        <nz-input-group nzCompact>
          <input type="text" nz-input name="text-{{wordIndex}}" placeholder="Text"
            [(ngModel)]="word.text" maxlength="200" vNotEmpty/>
          <input type="text" nz-input name="translation-{{wordIndex}}" placeholder="Translation"
            [(ngModel)]="word.translation" maxlength="200"/>
          <button nz-button (click)="deleteWord(wordIndex)"
            [disabled]="words.length === 1" type="button">
            <i nz-icon type="delete"></i>
          </button>
        </nz-input-group>
      </nz-form-item>
    </div>
    <nz-form-item class="actions">
      <div nz-col [nzXs]="8">
        <button nz-button (click)="closeModal()" type="button">
          <i nz-icon nzType="left-circle"></i> Cancel
        </button>
      </div>
      <div nz-col [nzXs]="8" class="add-icon">
        <a (click)="addWord()">
          <i nz-icon nzType="plus"></i> add word
        </a>
      </div>
      <div nz-col [nzXs]="8" class="save-btn">
        <button nz-button nzType="primary" [nzLoading]="loading" [disabled]="form.invalid">
          <i nz-icon nzType="save"></i> Save
        </button>
      </div>
    </nz-form-item>
  </form>
</nz-modal>
