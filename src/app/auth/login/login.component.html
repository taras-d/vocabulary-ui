<nz-card nzType="inner" [nzTitle]="cardTitleTpl">
  <nz-alert *ngIf="message" [nzType]="message.type"
    [nzMessage]="message.text"></nz-alert>
  
  <form nz-form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-control nzValidateStatus="success">
        <nz-input-group [nzPrefix]="prefixEmailTpl">
          <input type="text" nz-input placeholder="Email" name="email"
            [(ngModel)]="loginData.email" required/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzValidateStatus="success">
        <nz-input-group [nzPrefix]="prefixPasswordTpl">
          <input type="password" nz-input placeholder="Password" name="password"
            [(ngModel)]="loginData.password" required/>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="login-item">
      <nz-form-control>
        <button nz-button [nzType]="'primary'" [nzLoading]="loading"
          [disabled]="loginForm.invalid">
          <i nz-icon type="login"></i>  Login
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>

<ng-template #cardTitleTpl>
  <div class="card-title">
    <i nz-icon nzType="read" nzTheme="outline"></i>
    <span>Vocabulary</span>
  </div>
</ng-template>

<ng-template #prefixEmailTpl><i nz-icon type="user"></i></ng-template>

<ng-template #prefixPasswordTpl><i nz-icon type="lock"></i></ng-template>
